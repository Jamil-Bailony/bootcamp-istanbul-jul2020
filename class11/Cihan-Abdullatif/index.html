<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>GitHub Search</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="text-center">
      <h2 class="mb-4 display-2 bg-info">GitHub Search</h2>
      <h3>Search users with username</h3>
    </div>
    <div class="container pt-4">
      <div class="row text-center">
        <div class="col-lg tex-sm-center"">
          <form>
            <input
            type="text"
            onfocus="this.value=''"
            class="name"
            placeholder="Write the name you want to search"/>

            <button type="button" class="submitButton">search</button>
          </form>

        <div id="render tex-center"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
