<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body class="ml-5">

	<label>Square this number:
    <input type="number" id="square-input" size="2" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" >
  </label>
    <button id="square-button" class="btn btn-warning">Calculate</button>
    <br><br>
    <p id="result1"> </p>
    
    <label>Half this number:
    <input type="number" id="half-input" size="2" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  </label>
    <button id="half-button" class="btn btn-warning" >Calculate</button>
    <br><br>
     <p id="result2"> </p>

    <label>
    Fraction:
    <input type="number" id="percent1-input" size="2" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  </label>
    <label>
    Whole:
    <input type="number" id="percent2-input" size="2" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  </label>
    <button id="percent-button" class="btn btn-warning">Calculate</button>
    <br><br>
     <p id="result3"> </p>

    <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  </label>
    <button id="area-button" class="btn btn-warning">Calculate</button>
    <br><br>
    <p id="result4"> </p>
    <div id="solution"></div>
    <script src="script.js"></script>
  </body>
</html>
