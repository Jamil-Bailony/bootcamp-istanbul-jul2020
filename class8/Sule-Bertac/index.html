<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Special Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Special Calculator</h1>

    <label>Square this number:
    <input type="number" id="square-input" size="2" placeholder="0" class="input">
  </label>
    <button id="square-button" class="btn">Calculate</button>
    <br><br>

    <label>Half this number:
    <input type="number" id="half-input" size="2" placeholder="0" class="input">
  </label>
    <button id="half-button" class="btn">Calculate</button>
    <br><br>

    <label>
    Fraction:
    <input type="number" id="percent1-input" size="2" placeholder="0" class="input">
  </label>
    <label>
    Whole:
    <input type="number" id="percent2-input" size="2" placeholder="0" class="input">
  </label>
    <button id="percent-button" class="btn">Calculate</button>
    <br><br>

    <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2" placeholder="0" class="input">
  </label>
    <button id="area-button" class="btn">Calculate</button>
    <br><br>
    <button type="reset" id="reset" class="btn ">Reset</button>
    <div id="solution">
      <p id="solutionP"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
